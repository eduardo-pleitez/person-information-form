<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 1 - Project</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="jsFiles/togglePwd.js"></script>
  <script defer src="jsFiles/formValidation.js"></script>
  <script src="jsFiles/displayData.js"></script>
  <script src="jsFiles/konamiCode.js"></script>
  <script src="jsFiles/displayGif.js"></script>
</head>
<body>
  <div id="gifContainer">
    <img src="images/react-logo.gif" alt="React Gif" id="gifElement" />
  </div>
  <form autocomplete="off">
    <header><h1>Complete the form</h1></header>
    <div id="formContent">
      <div class="lineContent">
        <label for="pName" class="leftSide">Name:*</label>
        <input type="text" name="pName" id="pName" placeholder="Your name" />
      </div>

      <div class="lineContent">
        <label for="pLastName" class="leftSide">Last Name:*</label>
        <input type="text" name="pLastName" id="pLastName" placeholder="Your last name" />
      </div>
      <div class="lineContent">
        <label for="email" class="leftSide">Enter your e-mail:*</label>
        <input type="email" name="email" id="email" placeholder="mail@website.com" />
      </div>

      <div class="lineContent">
        <label for="emailPwd" class="leftSide">Enter your e-mail password:*</label>
        <input type="password" name="emailPwd" id="emailPwd" placeholder="Min. 8 characters long" />
      </div>

      <div class="lineContent" id="showPassLine">
        <input type="checkbox" name="showEmailPwd" id="showEmailPwd" autocomplete="off" />
        <label for="showEmailPwd">Show Password</label>
      </div>

      <div class="lineContent">
        <label for="emailConf" class="leftSide">Repeat your e-mail password:*</label>
        <input type="password" name="emailConfPwd" id="emailConfPwd" placeholder="Repeat your password" />
      </div>

      <div class="lineContent" id="showPassLine">
        <input type="checkbox" name="showConfPwd" id="showConfPwd" autocomplete="off" />
        <label for="showConfPwd">Show Password</label>
      </div>

      <div class="lineContent">
        <label for="gender" class="leftSide">Gender:*</label>
        <div class="rightSide">
          <input type="radio" name="gender" id="male" value="Male" />
          <label for="male">Male</label>
          <input type="radio" name="gender" id="female" value="Female" />
          <label for="female">Female</label>
        </div>
      </div>
      <div class="lineContent">
        <label for="age" class="leftSide">Age:*</label>
        <div class="rightSide">
          <input type="number" name="age" id="age" placeholder="18" value="18" min="18" max="120" />
        </div>
      </div>

      <div class="lineContent">
          <label for="phone" class="leftSide">Phone:*</label>
          <input type="tel" name="phone" id="phone" placeholder="XXXX-XXXX" pattern="[0-9]{4}-[0-9]{4}
        " />
      </div>

      <div class="lineContent">
        <label for="interestsPerson" class="leftSide">Interests:* (Min. 2 interests)</label>
        <div class="rightSide">
          <input type="checkbox" name="interestsPerson" id="travel" value="Travel" />
          <label for="travel">Travel</label>
        
          <input type="checkbox" name="interestsPerson" id="music" value="Music" />
          <label for="music">Music</label>

          <input type="checkbox" name="interestsPerson" id="shopping" value="Shopping" />
          <label for="shopping">Shopping</label>

          <input type="checkbox" name="interestsPerson" id="cooking" value="Cooking" />
          <label for="cooking">Cooking</label>

          <input type="checkbox" name="interestsPerson" id="arts" value="Arts" />
          <label for="arts">Arts</label>

          <input type="checkbox" name="interestsPerson" id="volunteering" value="Volunteering" />
          <label for="volunteering">Volunteering</label>

          <input type="checkbox" name="interestsPerson" id="books" value="Books" />
          <label for="books">Books</label>

          <input type="checkbox" name="interestsPerson" id="dancing" value="Dancing" />
          <label for="dancing">Dancing</label>
        </div>
      </div>

      <div class="lineContent">
        <label for="website" class="leftSide">Website:*</label>
        <input type="url" name="website" id="website" placeholder="yourwebsite.com" />
      </div>

      <div class="lineContent" id="range">
        <label for="expLvl" class="leftSide">Level of Experience:*</label>
        <input type="range" name="expLvl" id="expLvl" />
      </div>

      <div id="errorListContainer">  
      </div>
    </div>

    <div class="submitSec">
      <input type="submit" value="Submit" id="submitBtn" />
    </div>
  </form>
</body>
</html>
