<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 1 - Project</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="togglePwd.js"></script>
  <script defer src="formValidation.js"></script>
  <script src="displayData.js"></script>
  <script src="konamiCode.js"></script>
  <script src="displayGif.js"></script>
</head>
<body>
  <div id="gifContainer">
  <img src="images/react-logo.gif" alt="React Gif" id="gifElement" />
  </div>
  <header>
    <h1 id="headerTitle">Complete the form</h1>
  </header>
  <form autocomplete="off">
    <fieldset>
      <legend>Person Information: </legend>
      <div class="lineContent">
        <label for="pName">Name:</label>
        <input type="text" name="pName" id="pName" />
      </div>

      <div class="lineContent">
        <label for="pLastName">Last Name:</label>
        <input type="text" name="pLastName" id="pLastName" />
      </div>

      <div class="lineContent">
        <label for="email">Enter your e-mail:</label>
        <input type="email" name="email" id="email" />
      </div>

      <div class="lineContent">
        <label for="emailPwd">Enter your e-mail password:</label>
        <input type="password" name="emailPwd" id="emailPwd" />
      </div>

      <div class="lineContent">
        <input type="checkbox" name="showEmailPwd" id="showEmailPwd" autocomplete="off" />
        <label for="showEmailPwd">Show Password</label>
      </div>

      <div class="lineContent">
        <label for="emailConf">Repeat your e-mail password:</label>
        <input type="password" name="emailConfPwd" id="emailConfPwd" />
      </div>

      <div class="lineContent">
        <input type="checkbox" name="showConfPwd" id="showConfPwd" autocomplete="off" />
        <label for="showConfPwd">Show Password</label>
      </div>

      <div class="lineContent">
        <label for="phone">Phone:</label>
        <input type="tel" name="phone" id="phone" placeholder="XXXX-XXXX" pattern="[0-9]{4}-[0-9]{4}" />
      </div>

      <div class="lineContent">
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" />
      </div>

      <div id="genderSec">
        <h2>Gender</h2>
        <input type="radio" name="gender" id="male" value="Male" />
        <label for="male">Male</label>

        <input type="radio" name="gender" id="female" value="Female" />
        <label for="female">Female</label>
      </div>

      <div id="interestsSec">
        <h2>Interests</h2>
        <input type="checkbox" name="interestsPerson" id="travel" value="Travel" />
        <label for="travel">Travel</label>

        <input type="checkbox" name="interestsPerson" id="music" value="Music" />
        <label for="music">Music</label>

        <input type="checkbox" name="interestsPerson" id="shopping" value="Shopping" />
        <label for="shopping">Shopping</label>

        <input type="checkbox" name="interestsPerson" id="cooking" value="Cooking" />
        <label for="cooking">Cooking</label>

        <input type="checkbox" name="interestsPerson" id="arts" value="Arts" />
        <label for="arts">Arts</label>

        <input type="checkbox" name="interestsPerson" id="volunteering" value="Volunteering" />
        <label for="volunteering">Volunteering</label>

        <input type="checkbox" name="interestsPerson" id="books" value="Books" />
        <label for="books">Books</label>

        <input type="checkbox" name="interestsPerson" id="dancing" value="Dancing" />
        <label for="dancing">Dancing</label>
      </div>

      <div class="lineContent">
        <label for="website">Website:</label>
        <input type="url" name="website" id="website" />
      </div>

      <div class="lineContent">
        <label for="expLvl">Level of Experience:</label>
        <input type="range" name="expLvl" id="expLvl" />
      </div>

      <div id="errorListContainer">  
      </div>

      <div class="submitSec">
        <input type="submit" value="Submit" id="submitBtn" />
      </div>
    </fieldset>
  </form>
</body>
</html>
